<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpeechSummarizer</title>

  <style>
    /* =========================
       Base / Theme
       ========================= */
    :root{
      --bg0:#070b18;
      --bg1:#0b1633;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.04);
      --bd: rgba(255,255,255,0.10);
      --bd2: rgba(255,255,255,0.16);
      --txt: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --muted2: rgba(255,255,255,0.45);
      --shadow: 0 14px 40px rgba(0,0,0,0.35);
      --radius: 18px;

      /* Nav height */
      --nav-h: 64px;
      --page-x: 22px;
      --page-top: calc(var(--nav-h) + 16px);
      --page-bottom: 18px;

      /* Transcript sizing */
      --tx-size: 22px;
      --tx-line: 1.7;
      --tx-min-h: 340px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin:0;
      color: var(--txt);
      font-family: system-ui, -apple-system, "Segoe UI", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background:
        radial-gradient(1000px 600px at 20% 10%, rgba(120,180,255,0.18), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(180,120,255,0.16), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      padding-top: var(--page-top);
      padding-left: var(--page-x);
      padding-right: var(--page-x);
      padding-bottom: var(--page-bottom);
      overflow-x: hidden;
    }

    a{ color: inherit; }
    .muted{ color: var(--muted); }
    .muted2{ color: var(--muted2); }

    /* =========================
       Top Navigation Bar
       ========================= */
    .nav{
      position: fixed;
      top: 10px; left: 10px; right: 10px;
      height: var(--nav-h);
      z-index: 100;

      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;

      padding: 10px 12px;
      border-radius: 16px;

      background: rgba(0,0,0,0.34);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
    }

    .brand{
      display: flex;
      align-items: baseline;
      gap: 10px;
      padding-left: 6px;
      min-width: 0;
    }
    .brand .title{
      font-weight: 700;
      letter-spacing: 0.2px;
      font-size: 15px;
      white-space: nowrap;
    }
    .brand .sub{
      font-size: 12px;
      color: var(--muted2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 40vw;
    }

    .nav-center{
      display:flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .pill{
      display:inline-flex;
      gap: 8px;
      align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }
    .dot{
      width: 8px; height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.30);
    }
    .dot.ok{ background: rgba(120, 255, 180, 0.85); }
    .dot.bad{ background: rgba(255, 120, 120, 0.85); }

    .nav-right{
      display:flex;
      gap: 10px;
      justify-content: flex-end;
      align-items: center;
      padding-right: 6px;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--txt);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      user-select: none;
    }
    .btn:hover{ background: rgba(255,255,255,0.09); border-color: rgba(255,255,255,0.22); }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity: .45; cursor: not-allowed; }

    .btn-primary{
      background: rgba(80,170,255,0.18);
      border-color: rgba(80,170,255,0.38);
    }
    .btn-danger{
      background: rgba(255,80,80,0.14);
      border-color: rgba(255,80,80,0.30);
    }

    .toggle{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 12px;
      color: var(--muted);
      user-select: none;
    }
    .toggle input{ width: 18px; height: 18px; }

    /* =========================
       Layout / Cards
       ========================= */
    .grid{
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 16px;
      align-items: start;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.035));
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card .hd{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
    }
    .card .hd h3{
      margin:0;
      font-size: 13px;
      letter-spacing: .2px;
      color: rgba(255,255,255,0.78);
    }
    .card .bd{
      padding: 14px;
    }

    /* Patient */
    #patientId{
      font-size: 34px;
      letter-spacing: 0.06em;
      font-weight: 800;
    }

    /* Transcript */
    #transcript{
      white-space: pre-wrap;
      font-size: var(--tx-size);
      line-height: var(--tx-line);
      min-height: var(--tx-min-h);
      max-height: calc(100vh - var(--page-top) - 160px);
      overflow-y: auto;

      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 16px;
    }

    /* Log */
    #log{
      white-space: pre-wrap;
      height: 360px;
      overflow: auto;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 12px;
      font-size: 12px;
      color: rgba(255,255,255,0.80);
    }

    /* ASRモデルselectを確実に読めるようにする */
    #selAsrModel {
      color: #fff !important;
      background: rgba(80,170,255,0.18)!important;
      border: 1px solid rgba(0,0,0,.25);
    }

    /* ドロップダウンの候補（OSによって効かない場合あり） */
    #selAsrModel option {
      color: #fff;
      background: #0b1633;
    }

    /* =========================
       Hearing Mode (字幕フルスクリーン寄り)
       ========================= */
    body.hearing{
      --tx-size: 72px;    /* 3-4倍 */
      --tx-line: 1.85;
    }

    body.hearing .grid{
      grid-template-columns: 1fr;
    }
    body.hearing .card.log-card{
      display: none;
    }

    body.hearing .card.patient-card .bd{
      padding-top: 10px;
      padding-bottom: 10px;
    }

    body.hearing #patientId{
      font-size: 40px;
    }

    /* “重なり防止”: fixedを使わず高さ計算で最大化 */
    body.hearing #transcript{
      height: calc(100vh - var(--page-top) - 130px);
      max-height: none;
      padding: 26px;
      border: 2px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.55);
    }

    /* 小画面用 */
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      #log{ height: 260px; }
      .nav{ grid-template-columns: 1fr; height: auto; }
      body{ --page-top: 110px; } /* navが2段になる可能性があるため */
      .nav-right{ justify-content: flex-start; flex-wrap: wrap; }
      .nav-center{ justify-content: flex-start; }
    }
  </style>
</head>

<body>
  <!-- Top Nav -->
  <div class="nav">
    <div class="brand">
      <div class="title">SpeechSummarizer</div>
      <div class="sub">AI音声認識システム</div>
    </div>

    <div class="nav-center">
      <div class="pill"><span class="dot" id="dotWs"></span><span id="wsStatus">disconnected</span></div>
      <div class="pill">level: <span id="level">-</span> dBFS</div>
      <div class="pill">カルテ: <span id="patientIdNav">(未設定)</span></div>
    </div>

    <div class="nav-right">
      <button class="btn btn-primary" id="btnStart">Start</button>
      <button class="btn btn-danger" id="btnStop" disabled>Stop</button>

      <select id="selAsrModel" class="btn" style="padding:10px 12px; min-width: 140px;">
        <option value="">ASR model...</option>
      </select>

      <label class="toggle" title="患者さんに見せる字幕を巨大化します">
        <input type="checkbox" id="chkHearing">
        難聴モード
      </label>
    </div>
  </div>

  <!-- Main -->
  <div class="grid">
    <!-- Left: patient + transcript -->
    <div class="card patient-card">
      <div class="hd">
        <h3>カルテ番号</h3>
        <div class="muted2">patient_id</div>
      </div>
      <div class="bd">
        <div id="patientId">(未設定)</div>
      </div>

      <div class="hd">
        <h3>認識テキスト</h3>
        <div class="muted2">transcript</div>
      </div>
      <div class="bd">
        <div id="transcript"></div>
      </div>
    </div>

    <!-- Right: log -->
    <div class="card log-card">
      <div class="hd">
        <h3>ログ</h3>
        <div class="muted2">events</div>
      </div>
      <div class="bd">
        <div id="log"></div>
      </div>
    </div>
  </div>

<script>
  const logEl = document.getElementById("log");
  const levelEl = document.getElementById("level");
  const btnStart = document.getElementById("btnStart");
  const btnStop  = document.getElementById("btnStop");
  const txEl = document.getElementById("transcript");

  const wsStatusEl = document.getElementById("wsStatus");
  const dotWs = document.getElementById("dotWs");

  const patientIdEl = document.getElementById("patientId");
  const patientIdNavEl = document.getElementById("patientIdNav");

  const chkHearing = document.getElementById("chkHearing");

  const selAsrModel = document.getElementById("selAsrModel");

  async function loadAsrModels(){
    try{
      const r = await fetch("/api/asr/models");
      const j = await r.json();

      // options rebuild
      selAsrModel.innerHTML = "";
      const opt0 = document.createElement("option");
      opt0.value = "";
      opt0.textContent = "ASR model...";
      selAsrModel.appendChild(opt0);

      (j.models || []).forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.label;
        selAsrModel.appendChild(opt);
      });

      if (j.current){
        selAsrModel.value = j.current;
      }
      log(`[ui] ASR models loaded (current=${j.current || "n/a"})`);
    }catch(e){
      log(`[ui] loadAsrModels failed: ${e}`);
    }
  }

  selAsrModel.addEventListener("change", async () => {
    const id = selAsrModel.value;
    if(!id) return;
    try{
      const r = await fetch("/api/asr/model", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({id})
      });
      const j = await r.json();
      if(j.ok){
        log(`[ui] ASR model switched -> ${j.current}`);
      }else{
        log(`[ui] ASR model switch failed: ${j.error}`);
        await loadAsrModels(); // 戻す
      }
    }catch(e){
      log(`[ui] ASR model switch error: ${e}`);
      await loadAsrModels();
    }
  });

  // 起動時に読み込む
  loadAsrModels();

  function log(s){
    logEl.textContent += s + "\n";
    logEl.scrollTop = logEl.scrollHeight;
  }

  function setWsStatus(ok){
    wsStatusEl.textContent = ok ? "connected" : "disconnected";
    dotWs.classList.toggle("ok", !!ok);
    dotWs.classList.toggle("bad", !ok);
  }

  // hearing mode
  chkHearing.onchange = () => {
    document.body.classList.toggle("hearing", chkHearing.checked);
  };

  let ws = null;
  let audioCtx = null, srcNode = null, procNode = null, stream = null;

  const targetSampleRate = 48000;
  const chunkSamples = 2400; // 50ms @48k
  let pcmBuf = new Float32Array(0);

  function appendBuf(a, b){
    const out = new Float32Array(a.length + b.length);
    out.set(a, 0); out.set(b, a.length);
    return out;
  }

  function setPatient(pid){
    const v = pid || "(未設定)";
    patientIdEl.textContent = v;
    patientIdNavEl.textContent = v;
  }

  function clearTranscript(){
    txEl.textContent = "";
  }

  btnStart.onclick = async () => {
    try {
      // getUserMedia availability check
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        log("ERROR: getUserMedia unavailable. Try HTTPS or localhost. protocol=" + location.protocol + " host=" + location.host);
        return;
      }

      const wsUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws";
      ws = new WebSocket(wsUrl);
      ws.binaryType = "arraybuffer";

      ws.onopen = () => { log("[ws] open"); setWsStatus(true); };
      ws.onclose = () => { log("[ws] close"); setWsStatus(false); };
      ws.onerror = (e) => log("[ws] error " + e);

      let transcript = "";

      ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);

        if (msg.type === "level") levelEl.textContent = msg.dbfs;

        if (msg.type === "saved") {
          log(`[saved] ${msg.wav} dur=${msg.dur}s`);
        }

        if (msg.type === "asr") {
          if (msg.text) {
            transcript += (transcript ? " " : "") + msg.text;
            txEl.textContent = transcript;
            txEl.scrollTop = txEl.scrollHeight; // 追従
          }
          log(`[asr] seg#${msg.seg_id} ${msg.text || "(empty)"} meta=${JSON.stringify(msg.meta)}`);
        }

        if (msg.type === "status") {
          setPatient(msg.patient_id);
          log("[status] " + msg.msg);
        }

        if (msg.type === "patient_changed") {
          setPatient(msg.patient_id);
          transcript = "";
          clearTranscript();
          log("[patient_changed] " + (msg.patient_id || "(未設定)"));
        }

        if (msg.type === "error") log("[error] " + JSON.stringify(msg));
      };

      stream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: false,
          noiseSuppression: false,
          autoGainControl: false,
          channelCount: 1,
          sampleRate: targetSampleRate
        }
      });

      audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: targetSampleRate });
      srcNode = audioCtx.createMediaStreamSource(stream);

      const bufferSize = 2048;
      procNode = audioCtx.createScriptProcessor(bufferSize, 1, 1);
      procNode.onaudioprocess = (ev) => {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;
        const input = ev.inputBuffer.getChannelData(0);
        pcmBuf = appendBuf(pcmBuf, input);

        while (pcmBuf.length >= chunkSamples) {
          const chunk = pcmBuf.slice(0, chunkSamples);
          pcmBuf = pcmBuf.slice(chunkSamples);
          ws.send(chunk.buffer);
        }
      };

      srcNode.connect(procNode);
      procNode.connect(audioCtx.destination);

      btnStart.disabled = true;
      btnStop.disabled = false;

      log("recording start");
    } catch (e) {
      log("ERROR: " + e);
    }
  };

  btnStop.onclick = async () => {
    try {
      if (procNode) procNode.disconnect();
      if (srcNode) srcNode.disconnect();
      if (audioCtx) await audioCtx.close();
      if (stream) stream.getTracks().forEach(t => t.stop());

      procNode=null; srcNode=null; audioCtx=null; stream=null;

      if (ws) { ws.close(); ws=null; }

      btnStart.disabled = false;
      btnStop.disabled = true;

      log("recording stop");
    } catch (e) {
      log("ERROR: " + e);
    }
  };

  // initial
  setWsStatus(false);
</script>
</body>
</html>
